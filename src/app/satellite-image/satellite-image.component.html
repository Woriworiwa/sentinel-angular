<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0" [src]="sanitize(imageUrl)" />
            </div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">Mount Etna</h1>

                <div *ngFor="let layer of availableLayers">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" [id]="layer.id"
                            [value]="layer.id" [checked]="layer.id === 'TRUECOLOR'" (change)="handleLayerChange(layer)">
                        <label class="form-check-label" [for]="layer.id">
                            {{layer.name}}
                        </label>
                    </div>
                </div>       
                
                <mat-form-field appearance="fill">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker" >
                      <input [value]="startDate" matStartDate placeholder="Start date" (dateChange)="startChange($event)">
                      <input [value]="endDate" matEndDate placeholder="End date" (dateChange)="endChange($event)">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>                                      
                  </mat-form-field>                                                      
            </div>                        
        </div>
    </div>
</section>
